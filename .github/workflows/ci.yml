name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: python-3.9
    uses: actions/setup-python@v3
    with:
      python-version: 3.9
    - name: install-dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -e .
    - name: print env
      run: |
        env
    - name: my_tests
      run: |
        echo "one day there will be tests to run.."
